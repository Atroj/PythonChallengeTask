
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <title>Star Wars Explorer</title>
    </head>

    <nav class="navbar navbar-light bg-warning">
        <a class="navbar-brand" href="#"><b>Star Wars</b> Explorer</a>
        <ul class="navbar-nav mr-auto">
            <a class="navbar-link" href="#">Collections</a>
        </ul>

    </nav>
    <div class="mt-3 mb-3">
    <h3>Collections
        <a class="btn btn-success " role="button" href="/fetch_data">Fetch</a>
    </h3>
    {% if imported_files %}
    <span class="border">
    <table class="table">
  <tbody>
        {% for file in imported_files %}
            <tr>
                <td><a href="/files/show/{{ file.id }}/10">{{ file.created_at }}</a></td>
                <td><a href="/files/show-count/{{ file.id }}/0">Value Count</a></td>
            </tr>
        {% endfor %}
  </tbody>
</table>
    </span>
{% else %}
    <p>No files</p>
{% endif %}
</div>

</html>
